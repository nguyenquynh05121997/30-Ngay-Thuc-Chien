<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Product Filter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="heading">Live Product Filter</h1>
        <div class="input-search">
            <input class="search" type="search" name="search" id="search" placeholder="Tìm sản phẩm mong muốn..." autocomplete="off">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
        <div class="list-products">
            <div class="product">
                <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="" class="img">
                <div class="product-info">
                    <h2 class="product-name">Fjallraven - Foldsack No. 1 Ba</h2>
                    <span class="product-price">$109.95</span>
                </div>
            </div>
            
        </div>

        <span class="no-product hidden">Không tìm thấy sản phẩm ....</span>
    </div>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
