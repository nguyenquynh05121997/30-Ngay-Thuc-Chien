<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tag</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <section class="search-tag">
        <h1 class="search-tag__headding">Search Tag</h1>
        <section class="search-tag__container">
            <section class="search-list">
                <section class="search-item">
                    <p class="search-text">NNO</p>
                    <i class="remove-icon fa-solid fa-xmark"></i>
                </section>
                <input type="text" class="search-input" placeholder="Type and Enter" maxlength="30" minlength="4">
            </section>
        </section>
        <button class="search-tag__btn">Remove all</button>
    </section>


    <script src="main.js"></script>
</body>
</html>
